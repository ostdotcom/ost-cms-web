    :partners_list:
      :record_heading: partners_name
      :fields:
        - partners_name:
            :meta_ui:
                :input_kind: generic-text
                :input_label: Name
                :data_key_name: partners_name
                :tooltip_title: Name of partner is required field. Length of this should be less than 50 characters and greater than 2 characters.
        - partners_description:
            :meta_ui:
                :input_kind: generic-textarea
                :input_label: Description
                :data_key_name: partners_description
                :tooltip_title: Description of partner is required field. Length of this should be less than 700 characters and greater than 20 characters.
        - partners_founders:
            :meta_ui:
                :input_kind: generic-tagsinput
                :input_label: Founders
                :data_key_name: partners_founders
                :tooltip_title: Founders of partner is optional field.
        - partners_location:
            :meta_ui:
                :input_kind: generic-text
                :input_label: Location
                :data_key_name: partners_location
                :tooltip_title: Location of partner is optional field.
        - partners_industry:
            :meta_ui:
                :input_kind: generic-multiselect
                :input_label: Industry
                :data_key_name: partners_industry[]
                :options:
                  - name: Social & Creative
                    value: social-creative
                  - name: Loyalty
                    value: loyalty
                  - name: DApps
                    value: dapps
                  - name: Marketplace
                    value: marketplace
                  - name: Community
                    value: community
                  - name: Sharing Economy
                    value: sharing-economy
                :tooltip_title: Partner industry is required field.
        - partners_size:
            :meta_ui:
                :input_kind: generic-select
                :input_label: Size
                :data_key_name: partners_size
                :options:
                  - name: Startup
                    value: start-up
                  - name: Million User Platform
                    value: large
                :tooltip_title: Partner size is required field.
        - partners_is_exited:
            :meta_ui:
                :input_kind: generic-radio-button
                :input_label: Has exited
                :data_key_name: partners_is_exited
                :tooltip_title: Has Partner exited?
        - partners_sprite_index:
            :meta_ui:
                :input_kind: generic-number
                :input_label: Sprite Index
                :data_key_name: partners_sprite_index
                :tooltip_title: Sprite index of partner logo
        - partners_url:
            :meta_ui:
                :input_kind: generic-link
                :input_label: URL
                :data_key_name: partners_url
                :tooltip_title: Partners url, optional field
        - partners_twitter:
            :meta_ui:
                :input_kind: generic-link
                :input_label: Twitter URL
                :data_key_name: partners_twitter
                :tooltip_title: Partners twitter url, optional field
        - partners_medium:
            :meta_ui:
                :input_kind: generic-link
                :input_label: Medium URL
                :data_key_name: partners_medium
                :tooltip_title: Partners medium url, optional field
        - partners_linkedin:
            :meta_ui:
                :input_kind: generic-link
                :input_label: LinkedIn URL
                :data_key_name: partners_linkedin
                :tooltip_title: Partners LinkedIn url, optional field
        - partners_on_hover_bgcolor:
            :meta_ui:
                :input_kind: generic-color-picker
                :input_label: On Hover Background Color
                :data_key_name: partners_on_hover_bgcolor
                :tooltip_title: Partners on hover background color


