        - partners_industry:
            :meta_ui:
                :input_kind: generic-multiselect
                :input_label: Industry
                :data_key_name: partners_industry[]
                :options:
                  - name: Social & Creative
                    value: social-creative
                  - name: Loyalty
                    value: loyalty
                  - name: DApps
                    value: dapps
                  - name: Marketplace
                    value: marketplace
                  - name: Community
                    value: community
