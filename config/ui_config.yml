                :input_kind: generic-link
                :input_label: LinkedIn
                :data_key_name: members_list_linkedIn
                :tooltip_title: LinkedIn url of team member is optional field.
        - members_list_twitter:
            :meta_ui:
                :input_kind: generic-link
                :input_label: Twitter
                :data_key_name: members_list_twitter
