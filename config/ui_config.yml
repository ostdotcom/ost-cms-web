meta:
    :news_list:
      :record_heading: news_list_title
      :fields:
        - news_list_title:
            :meta_ui:
                :input_kind: generic-text
                :input_label: Title
                :tooltip_title: News title is required field. Length of this should be less than 130 characters and greater than 5 characters.
                :data_key_name: news_list_title
        - news_list_description:
            :meta_ui:
                :input_kind: generic-textarea
                :input_label: Description
                :tooltip_title: News description is optional field. Length of this should be less than 500 characters and greater than 40 characters.
                :data_key_name: news_list_description
        - news_list_image:
            :meta_ui:
                :input_kind: ost-input-file
                :input_label: Image
                :tooltip_title: News image is required field. Allowed image size is 1KB - 100MB.
                :data_key_name: news_list_image
        - news_list_article_link:
            :meta_ui:
                :input_kind: generic-link
                :input_label: Article Link
                :tooltip_title: News article url is optional field.
                :data_key_name: news_list_article_link
        - news_list_date:
            :meta_ui:
                :input_kind: generic-date-picker
                :input_label: News Published Date
                :data_key_name: news_list_date
                :tooltip_title: News date is required field.
        - news_list_video_embed:
            :meta_ui:
                :input_kind: generic-link
                :input_label: Video Embed Url
                :data_key_name: news_list_video_embed
                :tooltip_title: News video url is optional field

    :members_list:
